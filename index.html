<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>
  
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        
      </div>
      <div class="card-info">
        <div class="profile-picture">
          
        </div>
        <div class="profile-info">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
        <div class="social-info">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RobinPionnier">Sarthak Sachdev</a>.
    </div>
  </footer>
  
</body>
</html>
